<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Group Manager</a>
            </div>
        </nav>

        <div class="container">
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button">User Search</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="groups-tab" data-bs-toggle="tab" data-bs-target="#groups" type="button">Group Assignment</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="recipients-tab" data-bs-toggle="tab" data-bs-target="#recipients" type="button">Recipients</button>
                </li>
            </ul>

            <div class="tab-content" id="mainTabsContent">
                <!-- Users Tab -->
                <div class="tab-pane fade show active" id="users">
                    <div class="search-section mb-4">
                        <div class="input-group mt-3">
                            <input type="text" id="userSearchInput" class="form-control" placeholder="Search users..." onkeypress="if(event.key === 'Enter') searchUsers()">
                            <button class="btn btn-primary" type="button" onclick="searchUsers()">Search</button>
                        </div>
                    </div>


                    <div id="selectedUsersSection" class="mb-4">
                        <h5>Selected Identities</h5>
                        <div id="selectedUsers" class="selected-items"></div>
                    </div>

                    <div id="userSpinner" class="spinner"></div>
                    <div id="userSearchResults" class="search-results"></div>
                </div>

                <!-- Groups Tab -->
                <div class="tab-pane fade" id="groups">
                    <div class="search-section mb-4">
                        <div class="input-group mt-3">
                            <input type="text" id="groupSearchInput" class="form-control" placeholder="Search groups..." onkeypress="if(event.key === 'Enter') searchGroups()">
                            <button class="btn btn-primary" type="button" onclick="searchGroups()">Search</button>
                        </div>
                    </div>

                    <div id="selectedGroupSection" class="mb-4">
                        <h5>Selected Group</h5>
                        <div id="selectedGroup" class="selected-items"></div>
                    </div>

                    <div id="groupSpinner" class="spinner"></div>
                    <div id="groupSearchResults" class="search-results"></div>

                    <div class="mt-4">
                        <button class="btn btn-success" onclick="submitChanges()">Submit Changes</button>
                    </div>
                </div>

                <!-- Recipients Tab -->
                <div class="tab-pane fade" id="recipients">
                    <div class="mt-3">
                        <h5>Email Recipients</h5>
                        <p class="text-muted">Email addresses of selected users (semicolon-separated)</p>
                        <div class="input-group">
                            <textarea id="recipientsArea" class="form-control" rows="3" readonly></textarea>
                            <button class="btn btn-outline-secondary" type="button" onclick="copyRecipients()">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
