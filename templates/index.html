<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGrouper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EasyGrouper</a>
            </div>
        </nav>

        <div class="container">
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button">Search Users</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="groups-tab" data-bs-toggle="tab" data-bs-target="#groups" type="button">Search Group</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="addremove-tab" data-bs-toggle="tab" data-bs-target="#addremove" type="button">Add/Remove</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="recipients-tab" data-bs-toggle="tab" data-bs-target="#recipients" type="button">Recipients</button>
                </li>
            </ul>

            <div class="tab-content" id="mainTabsContent">
                <!-- Users Tab -->
                <div class="tab-pane fade show active" id="users">
                    <div class="search-section mb-4">
                        <div class="input-group mt-3">
                            <input type="text" id="userSearchInput" class="form-control me-2" placeholder="Search for names, IDs, titles, departments (use quotes for exact match e.g. 'Joe')" onkeypress="if(event.key === 'Enter') searchUsers()">
                            <button class="btn btn-primary" type="button" onclick="searchUsers()">Search</button>
                        </div>
                    </div>


                    <div id="selectedUsersSection" class="mb-4" style="display: none;">
                        <h5>Selected Identities</h5>
                        <div id="selectedUsers" class="selected-items" data-placeholder="Please click cards to select users"></div>
                    </div>

                    <div id="userSpinner" class="spinner"></div>
                    <div id="userSearchResults" class="search-results"></div>
                </div>

                <!-- Groups Tab -->
                <div class="tab-pane fade" id="groups">
                    <div class="search-section mb-4">
                        <div class="input-group mt-3">
                            <input type="text" id="groupSearchInput" class="form-control me-2" placeholder="Search group..." onkeypress="if(event.key === 'Enter') searchGroups()">
                            <button class="btn btn-primary" type="button" onclick="searchGroups()">Search</button>
                        </div>
                    </div>

                    <div id="selectedGroupSection" class="mb-4" style="display: none;">
                        <h5>Selected Group: <span id="selectedGroupLabel" class="text-primary">Please click on a card to select</span></h5>
                    </div>

                    <div id="groupSpinner" class="spinner"></div>
                    <div id="groupSearchResults" class="search-results"></div>
                </div>

                <!-- Add/Remove Tab -->
                <div class="tab-pane fade" id="addremove">
                    <div class="mt-3" id="addremoveContent">
                        <div class="alert alert-info" id="addremoveMessage">
                            Please select a group first
                        </div>
                        <div id="memberManagement" style="display: none;">
                            <div class="mb-4">
                                <div id="addAllSection" style="display: none;" class="d-flex justify-content-between align-items-center mb-3">
                                    <button class="btn btn-success" onclick="addAllMembers()" id="addAllButton">Add all to group</button>
                                    <span class="text-muted">Or add members individually below</span>
                                </div>
                                <div id="combinedMembersList"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recipients Tab -->
                <div class="tab-pane fade" id="recipients">
                    <div class="mt-3">
                        <h5>Email Recipients</h5>
                        <p class="text-muted">Email addresses of selected users (semicolon-separated)</p>
                        <div class="input-group">
                            <textarea id="recipientsArea" class="form-control" rows="3" readonly></textarea>
                            <button class="btn btn-outline-secondary" type="button" onclick="copyRecipients()">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
